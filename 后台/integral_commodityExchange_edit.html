<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>积分管理-商品兑换管理-编辑</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body class="font">
<!-- 侧导航 start -->
<%template src="_leftNav.html"%>
<!-- 侧导航 end -->
<div class="layout_right">
	<!-- 页头 start -->
	<%template src="_header.html"%>
	<!-- 页头 end -->
	<div id="layout_content" class="layout_content">
		<!-- 内容区域开始 -->
		<div id="box" class="pos_rel">
			<div class="bread f14 bold blue_deep">编辑商品记录</div>
			<div class="mlr10">
				<table border="0" cellspacing="0" cellpadding="0" class="bord_bot table_edit">
					<tr>
					    <td>会员名：</td>
					    <td>1215</td>
					</tr>
					<tr>
					    <td>物品名：</td>
					    <td>1215</td>
					</tr>
					<tr>
					    <td>参考价值：</td>
					    <td><input type="text" class="text" value="14"></input></td>
					</tr>
					<tr>
					    <td>领取状态：</td>
					    <td><label><input type="radio" name="radio_status" class="radio" checked="checked"></input>未领取</label><label><input type="radio" name="radio_status" class="radio"></input>正在发送</label><label><input type="radio" name="radio_status" class="radio"></input>已领取</label><label><input type="radio" name="radio_status" class="radio"></input>领取失败</label></td>
					</tr>
					<tr>
					    <td>领取方式：</td>
					    <td><label><input type="radio" name="radio_way" class="radio"></input>直接领取</label><label><input type="radio" name="radio_way" class="radio"></input>折现</label><label><input type="radio" name="radio_way" class="radio" checked="checked"></input>快递</label></td>
					</tr>
					<tr>
					    <td>处理说明：</td>
					    <td><textarea class="textarea">bgggg</textarea></td>
					</tr>
					<tr>
					    <td>所在区域：</td>
					    <td>(省/直辖市)(市)(区/县)</td>
					</tr>
					<tr>
					    <td>收获地址：</td>
					    <td>1215</td>
					</tr>
					<tr>
					    <td>附加信息：</td>
					    <td>1215</td>
					</tr>
					<tr class="none">
				    	<td>&nbsp;</td>
					    <td><button type="submit">确定</button></td>
					</tr>
				</table>
			</div>
		</div>
		<!-- 内容区域结束 -->
	</div>
	<!-- 页脚 start -->
	<%template src="_footer.html"%>
	<!-- 页脚 end -->
</div>

<script type="text/javascript">
	allSelect('#table_list', '#selectAll');
</script>
</body>
</html>
