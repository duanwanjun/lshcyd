<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>权限-前台功能模块控制-add前台功能</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body class="font">
<!-- 侧导航 start -->
<%template src="_leftNav.html"%>
<!-- 侧导航 end -->
<div class="layout_right">
	<!-- 页头 start -->
	<%template src="_header.html"%>
	<!-- 页头 end -->
	<div id="layout_content" class="layout_content">
		<!-- 内容区域开始 -->
		<div id="box" class="mlr10 pos_rel">
			<div class="bread f14 bold blue_deep">前台功能模块控制</div>
			<table border="0" cellspacing="0" cellpadding="0" class="bord_bot table_edit">
				<tr>
				  <td><span class="green_light bold">首页：</span></td>
				  <td><label><input type="checkbox" class="check-Box" checked="checked"></input>首页开启</label></td>
				</tr>
				<tr>
				  <td class="txt-right"><span class="green_light bold">免费体验：</span></td>
				  <td><label><input type="checkbox" class="check-Box" checked="checked"></input>免费体验开启</label></td>
				</tr>
				<tr>
				  <td class="txt-right"><span class="green_light bold">天天盈配资：</span></td>
				  <td><label><input type="checkbox" class="check-Box" checked="checked"></input>天天盈开启</label></td>
				</tr>
				<tr>
				  <td class="txt-right"><span class="green_light bold">月月盈配资：</span></td>
				  <td><label><input type="checkbox" class="check-Box" checked="checked"></input>月月盈开启</label></td>
				</tr>
				<tr>
				  <td class="txt-right"><span class="green_light bold">我是操盘手：</span></td>
				  <td><label><input type="checkbox" class="check-Box" checked="checked"></input>我是操盘手开启</label></td>
				</tr>
				<tr>
				  <td class="txt-right"><span class="green_light bold">活期宝：</span></td>
				  <td><label><input type="checkbox" class="check-Box" checked="checked"></input>活期宝开启</label></td>
				</tr>
				<tr>
				  <td class="txt-right"><span class="green_light bold">散标投资：</span></td>
				  <td><label><input type="checkbox" class="check-Box" checked="checked"></input>散标投资开启</label></td>
				</tr>
				<tr>
				  <td class="txt-right"><span class="green_light bold">企业标投资：</span></td>
				  <td><label><input type="checkbox" class="check-Box" checked="checked"></input>企业标投资开启</label></td>
				</tr>
				<tr>
				  <td class="txt-right"><span class="green_light bold">债权转让：</span></td>
				  <td><label><input type="checkbox" class="check-Box" checked="checked"></input>债权转让开启</label></td>
				</tr>
				<tr>
				  <td class="txt-right"><span class="green_light bold">计算器：</span></td>
				  <td><label><input type="checkbox" class="check-Box" checked="checked"></input>计算器开启</label></td>
				</tr>
				<tr>
				  <td class="txt-right"><span class="green_light bold">发布散标借款标：</span></td>
				  <td><label><input type="checkbox" class="check-Box" checked="checked"></input>借款标开启</label></td>
				</tr>
				<tr>
				  <td class="txt-right"><span class="green_light bold">自动投标：</span></td>
				  <td><label><input type="checkbox" class="check-Box" checked="checked"></input>自动投标开启</label></td>
				</tr>
				<tr>
				  <td class="txt-right"><span class="green_light bold">红包：</span></td>
				  <td><label><input type="checkbox" class="check-Box" checked="checked"></input>红包开启</label></td>
				</tr>
			</table>
			<div class="txt-center box_btn mb50 mt10"><a class="btn_a">修改</a></div>
		</div>
		<!-- 内容区域结束 -->
	</div>
	<!-- 页脚 start -->
	<%template src="_footer.html"%>
	<!-- 页脚 end -->
</div>
</body>
</html>
